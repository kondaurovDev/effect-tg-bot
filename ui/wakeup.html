<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy BOT</title>
  <script defer src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>

</head>

<body 
  x-data="{
    status: 'Loading...',
    async getStatus() {
      try {
        const response = await fetch('/wakeup', {
          method: 'POST'
        }).then(_ => _.text());
        if (response) {
          this.status = response;
        }
      } catch (error) {
        this.status = 'Request error';
      }
    }
  }"
  x-init="getStatus(); tg = JSON.stringify(window.Telegram.WebApp, null, 2)">

  <h1 x-text="status"></h1>

</body>

</html>
